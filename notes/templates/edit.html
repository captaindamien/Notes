{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Заметка № {{note.pk}}
{% endblock %}

{% block content %}
<form action="." method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  {{ form.media }}
  <button type="submit" class="btn btn-success"><img src="{% static 'img/edit.png' %}" style="max-width: 20px;" alt="">
    Сохранить изменения</button>
</form>
{% endblock %}
