{% load static %}

{% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static 'table.js' %}"></script>
{% endblock %}

<table class="table table-hover" data-link="row">
    <thead>
        <tr>
            <th>
                Заголовок
            </th>
            <th>
                Заметка
            </th>
            <th>
                Дата создания
            </th>
            <th></th>
        </tr>
    </thead>
    {% for note in notes %}
        <tr data-href="note/{{note.pk}}" class="clickable-row align-items-center" style="cursor: pointer;">
            <td>
                {{note.title}}
            </td>
            <td>
                {{note.note}}
            </td>
            <td>
                {{note.created}}
            </td>
            <td>
                <a href="delete/{{note.pk}}" class="btn btn-danger"><img src="{% static 'img/delete.png' %}" style="max-width: 20px;" alt=""> Удалить</a>
            </td>
        </tr>
    {% endfor %}
</table>
