<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block messages %}{% endblock %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="d-flex flex-row mt-2 mb-0 justify-content-between d-flex align-items-center">
                    <h4><a class="font-weight-bold" style="text-decoration: none; color: black;" href="{% url 'index' %}"><img src="{% static 'img/note.png' %}" style="max-width: 30px;" alt="">Онлайн заметки</a></h4>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" style="text-decoration: none; color: red;">Выход</a>
                    {% endif %}
                </div>
                <hr class="mt-1">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
