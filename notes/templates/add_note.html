{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  {{ form.media }}
  <button type="submit" class="btn btn-success"><img src="{% static 'img/save.png' %}" style="max-width: 20px;" alt="">
    Создать заметку</button>
</form>
{% endblock %}
